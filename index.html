<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="https://fonts.googleapis.com/css?family=Rum+Raisin" rel="stylesheet">
    <title>barcode battler: school idol festival</title>
    <link rel="stylesheet" href="style.css"/>
    <script>
      var PARTS;
      var BIOS;
      var ABILITIES;
    </script>
  </head>
  <body>
    <section id="generator"> 
      <input type="file" accept="image/*" capture="camera" id="barcode-image"/>
    </section>

    <section id="catalog">
    </section>

    <section id="unit">
    </section>

    <section id="idol-detail">
    </section>

    <script id="catalog-template" type="text/x-handlebars-template">
      <h2>Select your unitâ€¦</h2>
      <ul class="catalog">
        {{#each catalog}}
          <li class="{{#if isInUnit}}active{{/if}}">
            <div class="portrait">
              {{{thumbSpriteHTML}}}
            </div>
            <div class="deets">
              <p class="name">{{name}}</p>
              <dl>
                <dt>Atk.</dt>
                <dd>{{attack}}</dd>
                <dt>Def.</dt>
                <dd>{{defense}}</dd>
                <dt>Spd.</dt>
                <dd>{{speed}}</dd>
                <dt>End.</dt>
                <dd>{{endurance}}</dd>
              </dl>
            </div>
            <div class="input {{#if isInUnit}}checked{{/if}}"/>
          </li>
        {{/each}}
      </ul>
    </script>

    <script id="idol-detail-template" type="text/x-handlebars-template">
      <div class="portrait">
        {{{spriteHTML}}}
      </div>
      <div class="summary bubble">
				<h2 class="name">{{name}}</h2>
        <div class="stats">
          <dl>
            <dt>Attack</dt>
            <dd>{{attack}}</dd>
            <dt>Defense</dt>
            <dd>{{defense}}</dd>
            <dt>Speed</dt>
            <dd>{{speed}}</dd>
            <dt>Endurance</dt>
            <dd>{{endurance}}</dd>
          </dl>
        </div>
        <div class="abilities">
          <ul>
            {{#each abilities}}<li>{{name}}</li>{{/each}}
          </ul>
        </div>
      </div>
      <div class="bubble bio">
        <p>{{bio}}</p>
      </div>
      <div class="bubble controls">
        <a class="close" href="#">close</p>
      </div>
    </script>

    <script id="unit-template" type="text/x-handlebars-template">
      <ul class="unit">
        {{#each unit}}
          <li>
            <div class="portrait">
              {{{thumbSpriteHTML}}}
            </div>
          </li>
        {{/each}}
      </ul>
    </script>

    <script id="sprite-template" type="text/x-handlebars-template">
      <div class="sprite">
        {{#each parts}}
          <img class="layer-{{layer}}" data-thumb="{{../thumb}}" src="{{#if ../thumb}}{{thumbPath}}{{else}}{{path}}{{/if}}"/>
        {{/each}}
      </div>
    </script>

    <script src="quagga.min.js"></script>
    <script src="handlebars.min.js"></script>
    <script src="parts.js"></script>
    <script src="game.js"></script>
  </body>
</html>
